<div class="">
  <input type="button"
         (click)="decrement()"
         [disabled]="(count$ | async) === 0"
         class="btn btn-primary"
         value="-">
  <span>{{ count$ | async }}</span>
  <input type="button"
         (click)="increment()"
         class="btn btn-primary"
         value="+">
  <input type="button"
         (click)="reset()"
         [disabled]="(count$ | async) === 0"
         class="btn btn-primary"
         value="reset">
</div>
