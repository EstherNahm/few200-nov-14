<header>
  <h3>Math Game</h3>
</header>
<div class="card">
  <p>{{ (question$ | async)?.question }}</p>
</div>

<div class="form-group">
  <label for="answer">Answer</label>
  <input name="answer"
         type="number"
         #answer
         class="form-control">
</div>
<input type="button"
       (click)="takeGuess(answer)"
       class="btn btn-success"
       value="Answer">

<div class="youlose">
  <span class="lose"
        *ngIf="( youLose$ | async )">You lose. Start over.</span>
</div>
<div class="youwin">
  <span class="win"
        *ngIf="( youWin$ | async )">You win!</span>
</div>
